<!DOCTYPE html>
<html>
<head>
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <meta charset=utf-8 />
    <title>Angular JS Demo</title>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.0-rc.1/angular.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="/public/maps.js"></script>
    <script src="/public/app.js"></script>
    <style type="text/css">
        .angular-google-map-container { height: 600px; }
    </style>
</head>
<body ng-app="myApp">
<div class="container-fluid" ng-controller="myCntr">
    <div class="row">
        <div class="col-xs-12" ng-if="weather">
            <span ng-if="info && info.city">{{info.city}}</span>
            <img ng-src="http://openweathermap.org/img/w/{{weather.icon}}.png">
            <span>{{weather.temp}}ยบ</span>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <ui-gmap-google-map id="mapa" center='map.center' zoom='map.zoom'>
                <ui-gmap-marker ng-repeat="m in map.markers" coords="m" click="onMarkerClicked(m)" idKey="m.id">
                    <ui-gmap-window ng-cloak  coords="map.infoWindowWithCustomClass.coords">
                        <p><strong>{{m.name}}</strong><br>
                            {{m.dir}}
                        </p>
                    </ui-gmap-window>
                </ui-gmap-marker>
            </ui-gmap-google-map>
        </div>
    </div>
</div>
</body>
</html>
